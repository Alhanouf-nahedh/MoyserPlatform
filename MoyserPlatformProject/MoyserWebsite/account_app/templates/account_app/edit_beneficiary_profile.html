{% extends "main_app/base.html" %}
{% load static %}
{% block title %}Edit Beneficiary Profile{% endblock %}
{% block content %}
{% if messages %}
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex flex-col items-center justify-center mb-6">
        <img 
            class="w-20 h-14 mb-2" 
            src="{% static 'images/MoyserLogo.png' %}" 
            alt="Moyser Logo">
    </a>
    <div class="w-full bg-sky-50 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 border border-sky-400">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                Edit Beneficiary Profile
            </h1>
            <form action="{% url 'account_app:edit_beneficiary_profile_view' %}" method="POST">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" value="{{ disability_user.phone_number }}" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                    </div>
                    <div>
                        <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Gender</label>
                        <select name="gender" id="gender" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            <option value="M" {% if disability_user.gender == "M" %}selected{% endif %}>Male</option>
                            <option value="F" {% if disability_user.gender == "F" %}selected{% endif %}>Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="age" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Age</label>
                        <input type="number" name="age" id="age" value="{{ disability_user.age }}" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>
                    </div>
                    <div>
                        <label for="disability_type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Disability Type</label>
                        <select name="disability_type" id="disability_type" 
                                class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                            <option value="VI" {% if disability_user.disability_type == "VI" %}selected{% endif %}>Visually Impaired</option>
                            <option value="HI" {% if disability_user.disability_type == "HI" %}selected{% endif %}>Hearing Impaired</option>
                            <option value="MD" {% if disability_user.disability_type == "MD" %}selected{% endif %}>Mobility Disability</option>
                            <option value="OD" {% if disability_user.disability_type == "OD" %}selected{% endif %}>Other Disability</option>
                        </select>
                    </div>
                    <div>
                        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                        <textarea name="address" id="address" 
                                  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" required>{{ disability_user.address }}</textarea>
                    </div>
                </div>
                <button type="submit" class="w-full text-white bg-sky-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 mt-4">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
